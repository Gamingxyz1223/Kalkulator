<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Kalkulator</title>
    </head>
    <body>
        <form action="" method="post" accept-charset="utf-8">
            <input class="input-one" type="number" name="" id="" value="" />
            <p class="plus">+</p>
            <input class="input-two" type="number" name="" id="" value="" />
            <br />
            <br />
            <input
                class="btn"
                onclick="hasil()"
                type="button"
                value="Calculate"
            />
            <p class="result"></p>
        </form>
        <script>
            function hasil() {
                let one = document.querySelector(".input-one").value;
                let two = document.querySelector(".input-two").value;

                let result = one + two;
                document.querySelector(".result").innerHTML = result;
            }
        </script>
    </body>
</html>
